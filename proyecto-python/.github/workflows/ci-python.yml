name: CI - Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f proyecto-python/requirements.txt ]; then pip install -r proyecto-python/requirements.txt; fi

    - name: Run tests
      run: |
        cd proyecto-python
        pytest -v || python -m unittest